<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>My App</title>
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.ios.min.css">
        <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
        <script type="text/javascript" src="js/framework7.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </head>

    <body>
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-cover layout-dark">
            <div class="content-block-title">
                Left Panel
            </div>
            <div class="content-block">
                <p>
                    This is a side panel. You can close it by clicking outsite or on this link: <a href="#" class="close-panel">close me</a>. You can put here anything, even another isolated view like in <a href="tel:+61430907120">Call me</a>
                </p>
            </div>
            <div class="content-block-title">
                Framework7 Kitchen Sink
            </div>
            <div class="list-block">
                <ul>
                    <li>
                        <a href="cleaning.html" class="item-link close-panel">
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-f7"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">
                                    清洁服务
                                </div>
                            </div>
                        </div></a>
                    </li>
                    <li>
                        <a href="moving.html" class="item-link close-panel">
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-f7"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">
                                    搬家服务
                                </div>
                            </div>
                        </div></a>
                    </li>
                </ul>
            </div>

        </div>
        <!-- Views-->
        <div class="views">
            <!-- Your main view, should have "view-main" class-->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left sliding">
                            <!-- Right link contains only icon - additional "icon-only" class-->
                            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                        </div>
                        <!-- We have home navbar without left link-->
                        <div class="center sliding">
                            Thritop App
                        </div>
                        <div class="right">
                            <a href="login.html" class="next link">
                            <div class="item-media">
                                <i class="icon icon-f7"></i>
                            </div> <span></span></a>
                        </div>
                    </div>
                </div>
                <!-- Pages, because we need fixed-through navbar and toolbar, it has additional
                appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, data-page contains page name-->
                    <div data-page="index" class="page">
                        <!-- Scrollable page content-->
                        <div class="content-block">
                            <div data-page="swiper-horizontal" class="content-block-inner" style="padding-top: 44px;">
                                <div data-pagination=".swiper-pagination" data-pagination-hide="true" class="swiper-container swiper-init ks-demo-slider">
                                    <div class="swiper-pagination"></div>
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            Slide 1
                                        </div>
                                        <div class="swiper-slide">
                                            Slide 2
                                        </div>
                                        <div class="swiper-slide">
                                            Slide 3
                                        </div>
                                        <div class="swiper-slide">
                                            Slide 4
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content-block">
                                <div class="row" style="height: 28%;">
                                    <div class="col-50">
                                        <a href="cleaning.html" class="main-UI-button button-big item-link" style="width: 100%;"> <img src="http://lorempixel.com/160/160/people/2" width="100%" /> </a>
                                    </div>
                                    <div class="col-50">
                                        <a href="moving.html" class="main-UI-button button-big"> <img src="http://lorempixel.com/160/160/people/2" width="100%" /> </a>
                                    </div>
                                </div>
                                <div class="row" style="height: 28%;">
                                    <div class="col-50">
                                        <a href="picker.html" class="main-UI-button button-big" style="width: 100%;"> <img src="http://lorempixel.com/160/160/people/2" width="100%" /> </a>
                                    </div>
                                    <div class="col-50">
                                        <a href="#" class="main-UI-button button-big"> <img src="http://lorempixel.com/160/160/people/2" width="100%" /> </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Path to Framework7 Library JS-->
            <script type="text/javascript" src="js/framework7.min.js"></script>
            <!-- Path to your app js-->
            <script type="text/javascript" src="js/my-app.js"></script>

    </body>

</html>
